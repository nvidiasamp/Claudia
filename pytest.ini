# pytest.ini â€” required because system pytest is 4.6.9 (ROS2 Foxy),
# which does not read [tool.pytest.ini_options] from pyproject.toml.
# Keep pyproject.toml settings in sync for when pytest is upgraded.
[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --ignore=scripts -p no:launch-testing -p no:launch-testing-ros -p no:colcon-core
asyncio_mode = auto
